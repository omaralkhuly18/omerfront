<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <title>Document</title>
    <style>
        #map_generator {
            width: 100%;
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map-generator {
            width: 50%;
            background-color: cadetblue;
            padding: 5%;
        }

        .input {
            width: 100%;
            font-size: 20px;
            padding-left: 3%;
            background-color: yellow;
            color: blue;
            outline: none;
            border: none;
            height: 40px;
        }

        .distance-container b {
            color: blue;
        }

        .clearfix::after {
            margin-bottom: 4%;
        }
    </style>
</head>

<body>

    <div id="map_generator">

        <form action="#" id="map-generator" method="post" data-gtm-form-interact-id="0">
            <div class="col-md-12">
                <div class="distance-container clearfix">
                    <div class="col-md-4"><b>Title</b></div>
                    <div class="col-md-10  col-sm-7 col-xs-7">
                        <input type="text" class="input" id="title" name="title" value="My Business Name">
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="distance-container clearfix">
                    <div class="col-md-4"><b>Address</b></div>
                    <div class="col-md-10 col-sm-7 col-xs-7">
                        <input type="text" class="input" id="address" name="address"
                            value="1 Grafton Street, Dublin, Ireland">
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="distance-container clearfix">
                    <div class="col-md-4"><b>Coordinates</b><br>(optional)</div>
                    <div class="col-md-10  col-sm-7 col-xs-7">
                        <input type="text" class="input" id="coordinates" name="coordinates" value=""
                            placeholder="e.g: 53.2734,-7.77832031">
                        <div><a href="/coordinates.html" target="_blank">Click here to get coordinates</a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="distance-container clearfix">
                    <div class="col-md-4"><b>Views</b></div>
                    <div class="col-md-10  col-sm-7 col-xs-7">
                        <select size="1" id="t" name="t">
                            <option value="roadmap" selected=""> Map </option>
                            <option value="satellite"> Satellite </option>
                            <option value="hybrid"> Hybrid </option>
                            <option value="terrain"> Terrain </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="distance-container clearfix">
                    <div class="col-md-4"><b>Zoom</b></div>
                    <div class="col-md-10  col-sm-7 col-xs-7">

                        <select size="1" id="zoom" name="zoom" data-gtm-form-interact-field-id="0">
                            <option value="0" id="zoom_custom">max.zoom out</option>
                            <option value="1">
                                4.000 km
                            </option>
                            <option value="2">
                                2.000 km (world)
                            </option>
                            <option value="3">
                                1.000 km
                            </option>
                            <option value="4">
                                400 km (continent)
                            </option>
                            <option value="5">
                                200 km
                            </option>
                            <option value="6">
                                100 km (country)
                            </option>
                            <option value="7">
                                50 km
                            </option>
                            <option value="8">
                                30 km
                            </option>
                            <option value="9">
                                15 km (area)
                            </option>
                            <option value="10">
                                8 km
                            </option>
                            <option value="11">
                                4 km
                            </option>
                            <option value="12">
                                2 km (city)
                            </option>
                            <option value="13">
                                1 km
                            </option>
                            <option value="14" selected="selected">
                                400 m (district)
                            </option>
                            <option value="15">
                                200 m
                            </option>
                            <option value="16">
                                100 m
                            </option>
                            <option value="17">
                                50 m (street)
                            </option>
                            <option value="18">
                                20 m
                            </option>
                            <option value="19">
                                10 m
                            </option>
                            <option value="20">
                                5 m (house)
                            </option>
                            <option value="21">
                                2,5 m
                            </option>
                        </select>

                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="distance-container clearfix">
                    <div class="col-md-4"><b>Height</b></div>
                    <div class="col-md-10  col-sm-7 col-xs-7">
                        <input type="text" class="input" id="h" name="h" value="600">
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="distance-container clearfix">
                    <div class="col-md-4"><b>Width</b></div>
                    <div class="col-md-10  col-sm-7 col-xs-7">
                        <input type="text" class="input" id="w" name="w" value="100%" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="distance-container clearfix">
                    <div class="col-md-12" style="float:left;"><b style="float:left;margin-right: 12px;">Auto-fit
                            Width</b>
                        <input type="checkbox" class="checkbox" id="autofit" name="autofit" checked="checked">
                    </div>
                    <small style="margin-left: 14px; ">Embedded map will expand to fit the width of its
                        container.</small>
                </div>
            </div>
            <div class="col-md-12" style="display:none;">
                <div class="distance-container clearfix">
                    <div class="col-md-12" style="float:left;"><b style="float:left;margin-right: 12px;">Show
                            information
                            popup by default</b>
                        <input type="checkbox" class="checkbox" id="info" name="info" value="A">
                    </div>
                    <small style="margin-left: 14px; ">(otherwise after click)</small>
                </div>
            </div>
            <div class="col-md-12" style="display:none;">
                <p class="button draw_btn" id="save-root-btn" style="width:100%;"
                    onclick="alert('The code below was now updated and can be copied and inserted.')">Show preview &amp;
                    generate code</p>
            </div>
        </form>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/java.js"></script>
</body>

</html>
