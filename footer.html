<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/steering-wheel-icon.svg">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <style>
        * {
            box-sizing: border-box;
        }

        .slider-new {
            display: flex;
            width: 100%;
            overflow: hidden;
        }

        .img-comp-container {
            position: relative;
            height: 400px;
            width: 20%;
        }

        .img-comp-img,
        .img-comp-img-tow{
            position: absolute;
            width: auto;
            height: auto;
            overflow: hidden;
        }

        .img-comp-slider {
            position: absolute;
            z-index: 9;
            cursor: pointer;
            width: 40px;
            height: 40px;
            background-color: #0a1e2e;
            opacity: 0.7;
            border-radius: 50%;
        }

        .img-comp-slider-tow {
            position: absolute;
            z-index: 9;
            cursor: pointer;
            width: 40px;
            height: 40px;
            background-color: #0a1e2e;
            opacity: 0.7;
            border-radius: 50%;
        }
    </style>

    <script>


    </script>

</head>

<body>

   

        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false"
            data-bs-interval="false" style="background-color: rgba(0, 0, 0, 0.39);">

            <div class="carousel-inner" style="display: flex; justify-content: space-around;">

                <div class="img-comp-container carousel-item active">
                    <div class="img-comp-img">
                        <img src="img/slider-images-1.jpg" width="200" height="200">
                    </div>

                    <div class="img-comp-img img-comp-overlay">
                        <img src="img/slider-images-2.avif" width="200" height="200">
                    </div>
                </div>

                <div class="img-comp-container carousel-item ">
                    <div class="img-comp-img-tow">
                        <img src="img/slider-images-3.avif" width="200" height="200">
                    </div>

                    <div class="img-comp-img-tow img-comp-overlay-tow">
                        <img src="img/slider-images-4.jpg" width="300" height="200">
                    </div>
                </div>

                <div class="img-comp-container carousel-item ">
                    <div class="img-comp-img">
                        <img src="img/slider-images-5.jpeg" width="200" height="200">
                    </div>

                    <div class="img-comp-img img-comp-overlay">
                        <img src="img/slider-images-6.jpeg" width="200" height="200">
                    </div>
                </div>

                <div class="img-comp-container carousel-item ">
                    <div class="img-comp-img">
                        <img src="img/slider-images-7.jpeg" width="200" height="200">
                    </div>

                    <div class="img-comp-img img-comp-overlay">
                        <img src="img/slider-images-8.jpeg" width="200" height="200">
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js.map"></script>
    <script src="js/all.min.js"></script>
    <script src="js/java.js"></script>
